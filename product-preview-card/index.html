<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Fraunces" rel="stylesheet">
  
  <title>Latihan Soal Card Priview Product</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="images/image-product-desktop.jpg" alt="Product Preview">
      </div>
      <div class="card-text">
        <a>PERFUME</a>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-pricing">
          <div class="price">
            <span class="price-sale">$149.99</span>
            <span class="price-original">$169.99</span>
          
          </div>
          
        </div>
        <button class="add-to-cart-btn">
          <img src="images/icon-cart.svg" alt="Cart icon">
          Add to Cart
        </button>
        
      
      </div>
    </div>
  </div>
  
  </div>
</body>
</html>
