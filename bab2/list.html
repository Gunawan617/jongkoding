<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>List</title>
</head>
<body>
   <!--ordered list--> 
   <h5>Buah-Buahan</h5>
    <ol type="1">
        <li>Semangka</li>
        <li>Mangga</li>
        <li>Pisang</li>
        <li>Jambu</li>

    </ol>
   <!--unordered list--> 
   <h5>Buah-Buahan</h5>
    <ul type="disc">
        <li>Semangka</li>
        <li>Mangga</li>
        <li>Pisang</li>
        <li>Jambu</li>

    </ul>



    
</body>
</html>
